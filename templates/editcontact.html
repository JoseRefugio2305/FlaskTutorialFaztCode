<!--Primero se extiende el archivo del layout que se usara en el-->
{% extends "layout.html" %}
<!--Ahora se especifica que parte de este archivo ira en el bloque que varia en el layout-->
{% block content %}
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <h5 class="card-title">Editar Contacto</h5>
            <form action="/update/{{contact.0}}" method="POST">
                <div class="form-group">
                    <input class="form-control" type="text" name="firstname" placeholder="Nombre(s)" value="{{contact.1}}">
                </div>
                <div class="form-group">
                    <input class="form-control"  type="text" name="lastname" placeholder="Apellido(s)" value="{{contact.2}}">
                </div>
                <div class="form-group">
                    <input class="form-control"  type="text" name="phone" placeholder="Numero de telefono" value="{{contact.3}}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Correo Electronico" value="{{contact.4}}">
                </div>
                <div class="form-group">
                    <button class="btn btn-success form-control" type="submit">
                        Editar
                    </button>
                </div>
                
    
            </form>
            <div class="form-group">
                <a class="btn btn-secondary form-control" href="{{ url_for('formregistro')}}">
                    Cancelar
                </a>
            </div>
        </div>
    
    </div>
    
    <script>
        function onclick(){
            window.location.href = "/formregistro";
        }
    </script>
    
{% endblock %}
